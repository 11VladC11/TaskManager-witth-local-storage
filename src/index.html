<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no" >
	@@include('html/_head.htm',{
	"title":"Task Manager"
	})
	<body >
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<div class="app__wrapper">
					<div class="app__content">
						<div class="background-setting">
							<!-- <img data-src="@img/bg-desktop-dark.jpg" alt=""> -->
							<picture class="dark">
								<source media="(min-width:800px)" srcset="img/bg-desktop-dark.jpg">
								<source media="(max-width:799px)" srcset="img/bg-mobile-dark.jpg">
								<img src="img/bg-desktop-dark.jpg" style="width:100vw;">
							</picture>
							<picture class="light">
								<source media="(min-width:800px)" srcset="img/bg-desktop-light.jpg">
								<source media="(max-width:799px)" srcset="img/bg-mobile-light.jpg">
								<img src="img/bg-desktop-light.jpg" style="width:100vw;">
							</picture>
						</div>

						
						@@include('html/_task-content.html',{})


					</div>
				</div>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_popup.htm',{})
		@@include('html/_js.htm',{})
	</body>
</html>
