<div class="loader__wrapper">
	<div class="loader__content">
		<div class="loader__box">
			<div class="clock"></div>
			<div class="text">
			<span>
				Task Manager
			</span>	
			</div>
		</div>
	</div>
</div>
	<script>
			//preloader
				function preloader() {
					var loaderWrapper = document.querySelector('.loader__wrapper');
					const today = new Date();
					let h = today.getHours();
					if (!localStorage.getItem('entry')) {
						loaderWrapper.classList.add('active')
						setTimeout(() => {
							loaderWrapper.classList.remove('active')

							localStorage.setItem('entry', h)
						}, 2500)
					}
					if (!localStorage.getItem('entry') == h) {
						loaderWrapper.classList.add('active')
						setTimeout(() => {
							loaderWrapper.classList.remove('active')

							localStorage.setItem('entry', h)
						}, 2500)
					}

				}
				preloader();
	</script>
